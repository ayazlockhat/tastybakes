<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="galleryStyles.css" />
    <link rel="icon" href="/img/tabLogo.jpg" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />
    <title>More Gallery</title>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="headerTitle">
        <a href="/">
          <img src="/img/headerLogo.png" alt="Tasty Bakes" class="headerLogo" />
        </a>
      </div>
      <div class="headerLinksContainer">
        <div class="headerLinks">
          <a class="link" href="/#gallery">Gallery</a>
          <a class="link" href="/#about">About</a>
          <a class="link" href="/#contact">Contact</a>
        </div>
        <div class="socialLinks">
          <a
            href="https://www.instagram.com/tastybakes.ca/"
            target="_blank"
            class="social-link"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a
            href="https://www.facebook.com/tastybakes.ca/"
            target="_blank"
            class="social-link"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <!-- Footer content here -->
    </div>
  </body>
</html>
